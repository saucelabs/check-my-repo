name: Publish Check My Repo

on:
  push:
    branches:
      - hide-detail

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  repository: ${{github.repository}}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Gives access to repository
      - name: Workflow access
        uses: actions/checkout@v2
      # Add node
      - name: Setup Node version
        uses: actions/setup-node@v1
        with:
          node-version: '12'
          repository: ${{github.repository}}
          user_name: 'OSS Sauce Bot'
          user_email: 'oss-sauce-bot@users.noreply.github.com'

      - name: Install dependencies
        run: npm install

      - name: Generate frontend.json file
        run: node src/index.js

      - name: Install dependencies in frontend
        run: cd frontend && npm install

      # - name: Build
      #   working-directory: frontend
      #   run: |
      #     npm run build

      - name: Build Vue
        run: cd frontend && npm run deploy
          # username: 'OSS Sauce Bot'
          # reponame: ${{github.repository}}
          # token: ${{ secrets.GITHUB_TOKEN }}

